<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://kit.fontawesome.com/61a7836a1f.js" crossorigin="anonymous"></script>
    <link href="css/contact.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:5500/index.html">LO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/index.html">Home</a>
                <a class="nav-link" href="http://127.0.0.1:5500/about.index.html">About</a>
                <a class="nav-link" href="#">Designs</a>
                <a class="nav-link" href="http://127.0.0.1:5500/contact.index.html">Contact</a>
                </div>
            </div>
            </div>
        </nav>
        <div class="contact-me">
            <h2 class="text-center pt-4">Want to work together?</h2>
            <h2 class="pb-4 text-center">Drop me a line</h2>
            <form action="#" method="post">
                <label for="fullname">Full name</label><br>
                <input type="text" id="fullname" name="fullname"><br>
                <label for="email">Email address</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="message">Your message</label><br>
                <textarea id="message"></textarea><br>  
            </form>
            <div class="submit-btn text-center">
                <form style="display: inline" action="#" method="get">
                        <button class="read-bio rounded-2 ps-3 pe-3 pt-2 pb-2 mt-3">Submit</button>
                </form>
            </div>
        </div>
        <footer class="text-center">
            <i class="fa-brands fa-linkedin-in me-1"></i>
            <i class="fa-solid fa-envelope ms-1"></i>
            <hr>
            <p>Copyright &copy; 2022 Elena Olkhovskaia </p>
        </footer>
    </div>
</body>
</html>
